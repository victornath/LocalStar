<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bentengan - Local Star</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow:hidden;
        }
    </style>
</head>
<body>
    <!-- HTML Page -->
    <div id='ui-holder' style="position:absolute; width:100%; height:100%"></div>
    <div id='player1-status' style="text-align:center; position:absolute; bottom:28%; left: 25%; font-family:Tahoma">P1 Status</div>
    <div id='player1-name' style="text-align:center; position:absolute; bottom:18%; left: 25%; font-family:Tahoma">P1 name</div>
    <div id='player1-point' style="text-align:center; position:absolute; bottom:20%; left: 10%; font-family:Tahoma; font-size: 5vw;">##</div>
    <div id='player2-status' style="text-align:center; position:absolute; bottom:28%; right: 20%; font-family:Tahoma">P2 Status</div>
    <div id='player2-name' style="text-align:center; position:absolute; bottom:18%; right: 20%; font-family:Tahoma">P2 name</div>
    <div id='player2-point' style="
        text-align:center;
        position:absolute;
        bottom:20%;
        right: 29%;
        font-family:Tahoma;
        font-size: 5vw;
    ">##</div>
    <div id='end-screen' style="
        position:absolute;
        top:40%;
        left: 50%;
        display:block;
        background-color: azure;
        width:15%;
        height: 10%;
        margin-left: -12.5%;
        margin-top: -7.5%;
        padding:5%;
        font-family:Tahoma;
        text-align: center;
    "></div>
    <div id='canvas-holder'></div>

    <!-- Scripts -->
    <script src="../../WebGL.min.js"></script>
    <script src="./bentengan_game.js" type="module"></script>

</body>
</html>
