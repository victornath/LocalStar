<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Confirmation - Local Star</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--<a href='https://www.freepik.com/vectors/design'>Design vector created by rawpixel.com - www.freepik.com</a> -->
    <div class="form-container">
        <h2>Register</h2>
        <div class="form-row">
            <label for="confirmation" class="col-md-4 col-form-label text-md-right">Confirmation Code</label>
                <input id="confirmation" type="text" name="confirmation" placeholder="6-digit confirmation code" required autofocus>
        </div>
        <div class="form-button">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </div>
</body>
</html>
