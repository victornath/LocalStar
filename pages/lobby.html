<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Star</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow:hidden;
        }
        #progress {
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #333;
            opacity: 0.5;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -10px;
        }
        #progress-bar {
            width: 200px;
            width: 0%;
            height: 20px;
            background: white;
            border: none;
        }
    </style>
</head>
<body>
    <!-- HTML Page -->
    <div id="progress"><div id="progress-bar"></div></div>
    <div id='ui-holder' style="position:absolute; width:100%; height:100%"></div>
    <div id='canvas-holder' style="background-color: #cec3c1;"></div>

    <!-- Scripts -->
    <script src="../WebGL.min.js"></script>
    <script src="./lobby.js" type="module"></script>
</body>
</html>
