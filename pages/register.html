<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Local Star</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--<a href='https://www.freepik.com/vectors/design'>Design vector created by rawpixel.com - www.freepik.com</a> -->
    <div class="form-container">
        <h2>Register</h2>
        <div class="form-row">
            <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                <input id="username" type="text" name="username" placeholder="Username" required autocomplete="username" autofocus>
        </div>
        <div class="form-row">
            <label for="email" class="col-md-4 col-form-label text-md-right">E-mail</label>
                <input id="email" type="text" name="email" placeholder="E-mail Address" required autocomplete="email">
        </div>
        <div class="form-row">
            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                <input id="password" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-row">
            <label for="cpassword" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                <input id="cpassword" type="password" name="cpassword" placeholder="Confirm Password" required>
        </div>
        <div class="form-button">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </div>
</body>
</html>
